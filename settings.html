<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        :root {
            --brand-blue: #1e293b;
            --accent-blue: #3b82f6;
            --text-main: #334155;
            --bg-soft: #f8fafc;
            --white: #ffffff;
            --error: #ef4444;
            --transition: 0.3s ease;
        }
        body {
            font-family: Georgia, serif;
            background-color: var(--bg-soft);
            margin: 0;
            color: var(--text-main);
        }
        nav {
            background-color: var(--brand-blue);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }
        nav h2 {
            color: var(--white);
            margin: 0;
            font-size: 1.5rem;
            font-weight: normal;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 25px;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.8;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        nav a:hover, nav a.active {
            opacity: 1;
            color: var(--accent-blue);
        }
        main {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
        }
        .settings-container {
            width: 100%;
            max-width: 850px;
            background: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            margin: 0 0 40px 0;
            font-size: 2.2rem;
            color: var(--brand-blue);
            font-weight: normal;
        }
        h2 {
            font-size: 1.2rem;
            color: var(--brand-blue);
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
            font-weight: normal;
        }
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        .full-row {
            grid-column: span 2;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 0.95rem;
        }
        input, select {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-family: Georgia, serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        input:focus {
            border-color: var(--accent-blue);
            outline: none;
        }
        .card-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .card-item {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .account-actions {
            background: #fef2f2;
            padding: 25px;
            border-radius: 4px;
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 14px 24px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-family: Georgia, serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        .btn-save {
            background: var(--accent-blue);
            color: var(--white);
        }
        .btn-save:hover {
            filter: brightness(1.1);
        }
        .btn-cancel {
            background: #e2e8f0;
            color: #475569;
        }
        .btn-danger {
            flex: 1;
            background: var(--white);
            border: 1px solid var(--error);
            color: var(--error);
        }
        .btn-danger:hover {
            background: var(--error);
            color: var(--white);
        }
        .action-bar {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #f1f5f9;
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
<nav>
    <h2>BudgetBuddy</h2>
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Budget</a></li>
        <li><a href="#" class="active">Settings</a></li>
    </ul>
</nav>
<main>
    <div class="settings-container">
        <h1>Settings</h1>
        <form>
            <section>
                <h2>Personal Information</h2>
                <div class="grid-layout">
                    <div class="form-group full-row">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" value="Raeesah Iram">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="riram000@citymail.cuny.edu">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="(212) 555-0199">
                    </div>
                </div>
            </section>
            <section>
                <h2>Preferences</h2>
                <div class="grid-layout">
                    <div class="form-group">
                        <label for="currency">Local Currency</label>
                        <select id="currency">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="threshold">Spending Alert (%)</label>
                        <input type="number" id="threshold" value="90">
                    </div>
                </div>
            </section>
            <section>
                <h2>Payment Methods</h2>
                <div class="card-list">
                    <div class="card-item">
                        <span>Visa **** 4242</span>
                        <button type="button" style="color:var(--error); border:none; background:none; cursor:pointer; font-family: Georgia;">Delete</button>
                    </div>
                    <div class="card-item">
                        <span>MC **** 8899</span>
                        <button type="button" style="color:var(--error); border:none; background:none; cursor:pointer; font-family: Georgia;">Delete</button>
                    </div>
                </div>
            </section>
            <section style="margin-top: 40px;">
                <h2>Account Management</h2>
                <div class="account-actions">
                    <button type="button" class="btn btn-danger">Pause Account</button>
                    <button type="button" class="btn btn-danger">Delete Account</button>
                </div>
            </section>
            <div class="action-bar">
                <button type="submit" class="btn btn-save" style="flex: 2;">Confirm Changes</button>
                <button type="reset" class="btn btn-cancel" style="flex: 1;">Discard</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
